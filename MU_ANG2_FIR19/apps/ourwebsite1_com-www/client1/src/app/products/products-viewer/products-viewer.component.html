<div id="demo">
<md-icon role="img" class="material-icons" aria-label="apps">apps</md-icon>
<span class="display-1">Products</span><br/>
<div class="center">
  <app-loader [loading]="loading" [failed]="failed"></app-loader>
</div>
<app-products-list
  [products]="products"
  (viewProduct)="viewProduct($event)"
  (editProduct)="editProduct($event)">
</app-products-list>
<app-pagination [offset]="offset" [limit]="limit" [size]="count" (pageChange)="onPageChange($event)"></app-pagination>
</div>
