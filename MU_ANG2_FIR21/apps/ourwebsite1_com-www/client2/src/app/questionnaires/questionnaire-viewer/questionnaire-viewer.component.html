<div id="demo">
<md-icon role="img" class="material-icons" aria-label="apps">apps</md-icon>
<span class="display-1">Questionnaire {{questionnaireId}}</span><br/>
<div class="center">
  <app-loader [loading]="loading" [failed]="failed"></app-loader>
</div>
<app-questionnaire-list
  [questionnaire]="questionnaire"
  [count]="count"
  (addQuestion)="addQuestion($event)">
</app-questionnaire-list>
</div>
